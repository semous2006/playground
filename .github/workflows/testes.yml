name: UI Tests

on:
  push:
    branches:
      - mster

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module:
          - module3
          - module4

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run UI Tests
        run: |
          if [ "${{ matrix.module }}" == 'module3' ]; then
            npm run test:module3
          elif [ "${{ matrix.module }}" == 'module4' ]; then
            npm run test:module4
          fi


